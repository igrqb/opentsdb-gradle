tsd.network.port = 4242
tsd.http.staticroot = src/main/java/net/opentsdb/tsd/static
tsd.http.cachedir = /tmp/opentsdb
tsd.core.plugin_path = src/test/resources/plugins
tsd.core.auto_create_metrics = true
tsd.core.tag.allow_specialchars = -._~:/?#[]@!$&'()*+,;=%
tsd.storage.fix_duplicates = true
tsd.http.request.enable_chunked = true
tsd.http.request.max_chunk = 65535
tsd.storage.hbase.zk_quorum = localhost
tsd.mode = rw
tsd.storage.hbase.data_table = tsdb
tsd.storage.hbase.meta_table = tsdb-meta
tsd.storage.hbase.tree_table = tsdb-tree
tsd.storage.hbase.uid_table = tsdb-uid
